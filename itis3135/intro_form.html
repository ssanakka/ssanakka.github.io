    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const coursesContainer = document.getElementById('courses-container');
            const addCourseBtn = document.querySelector('.add-course-btn');
            
            addCourseBtn.addEventListener('click', function() {
                const courseEntry = document.createElement('div');
                courseEntry.className = 'course-entry';
                courseEntry.innerHTML = `
                    <input type="text" name="courseDept[]" placeholder="Department" required>
                    <input type="text" name="courseNum[]" placeholder="Number" required>
                    <input type="text" name="courseName[]" placeholder="Name" required>
                    <input type="text" name="courseReason[]" placeholder="Reason" required>
                    <button type="button" class="delete-course-btn">Delete</button>
                `;
                coursesContainer.appendChild(courseEntry);
                
                courseEntry.querySelector('.delete-course-btn').addEventListener('click', function() {
                    coursesContainer.removeChild(courseEntry);
                });
            });
            
            document.querySelectorAll('.delete-course-btn').forEach(button => {
                button.addEventListener('click', function() {
                    coursesContainer.removeChild(this.parentElement);
                });
            });
            
            document.getElementById('clear-btn').addEventListener('click', function() {
                document.querySelectorAll('form input, form textarea').forEach(input => {
                    input.value = '';
                });
            });
            
            const form = document.getElementById('introduction-form');
            const formSection = document.getElementById('form-section');
            const resultSection = document.getElementById('result-section');
            const resetLink = document.getElementById('reset-link');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const requiredFields = form.querySelectorAll('[required]');
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        isValid = false;
                        field.style.borderColor = 'red';
                    } else {
                        field.style.borderColor = '';
                    }
                });
                
                if (!isValid) {
                    alert('Please fill in all required fields.');
                    return;
                }
                
                generateResultPage();
                
                formSection.classList.add('hidden');
                resultSection.classList.remove('hidden');
            });
            
            resetLink.addEventListener('click', function() {
                resultSection.classList.add('hidden');
                formSection.classList.remove('hidden');
                resultSection.innerHTML = '<span class="reset-link" id="reset-link">Reset Form</span>';
                document.getElementById('reset-link').addEventListener('click', resetLink.click);
            });
            
            function generateResultPage() {
                const formData = new FormData(form);
                
                const courseDepts = formData.getAll('courseDept[]');
                const courseNums = formData.getAll('courseNum[]');
                const courseNames = formData.getAll('courseName[]');
                const courseReasons = formData.getAll('courseReason[]');
                
                const courses = [];
                for (let i = 0; i < courseDepts.length; i++) {
                    courses.push({
                        dept: courseDepts[i],
                        num: courseNums[i],
                        name: courseNames[i],
                        reason: courseReasons[i]
                    });
                }
                
                let imageSrc = '../images/me.png';
                const pictureFile = document.getElementById('picture').files[0];
                if (pictureFile) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('result-image').src = e.target.result;
                    };
                    reader.readAsDataURL(pictureFile);
                }
                
                let resultHTML = `
                    <div class="aboutMeSection">
                        <figure>
                            <img id="result-image" alt="picture of me" src="${imageSrc}">
                            <figcaption>${formData.get('pictureCaption')}</figcaption>
                        </figure>
                        
                        <h3 class="aboutHeaders"><strong>Personal Background:</strong></h3>
                        <p>${formData.get('personalBackground')}</p>
                        <br><br>
                        
                        <h3 class="aboutHeaders"><strong>Professional Background:</strong></h3>
                        <p>${formData.get('professionalBackground')}</p>
                        <br><br>
                        
                        <h3 class="aboutHeaders"><strong>Academic Background:</strong></h3>
                        <p>${formData.get('academicBackground')}</p>
                        <br><br>
                        
                        <h3 class="aboutHeaders"><strong>Background in the Subject:</strong></h3>
                        <p>${formData.get('subjectBackground')}</p>
                        <br>
                        
                        <h3 class="aboutHeaders"><strong>Primary Computer Platform:</strong></h3>
                        <p>${formData.get('computerPlatform')}</p>
                        <br>
                        
                        <h3 class="aboutHeaders"><strong>Courses that I am taking &amp; why:</strong></h3>
                `;
                
                courses.forEach(course => {
                    resultHTML += `
                        <p><i><strong>${course.dept} ${course.num} - ${course.name}:</strong></i><br>
                        ${course.reason}<br>
                        </p>
                        <br>
                    `;
                });
                
                resultHTML += `
                        <h3 class="aboutHeaders"><strong>Fun Facts About Me:</strong></h3>
                        <p>${formData.get('funFacts')}</p>
                        
                        <h3 class="aboutHeaders"><strong>I'd also like to share:</strong></h3>
                        <p>${formData.get('quote')}<br></p>
                    </div>
                    <br><br><br><br><br>
                    <span class="reset-link" id="reset-link">Reset Form</span>
                `;
                
                resultSection.innerHTML = resultHTML;
                
                document.getElementById('reset-link').addEventListener('click', function() {
                    resultSection.classList.add('hidden');
                    formSection.classList.remove('hidden');
                    resultSection.innerHTML = '<span class="reset-link" id="reset-link">Reset Form</span>';
                    document.getElementById('reset-link').addEventListener('click', resetLink.click);
                });
            }
        });
